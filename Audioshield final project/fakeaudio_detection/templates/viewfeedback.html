{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>viewfeedback</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  form {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    border: 1px solid #ddd; /* Add light grey border */
  }

  td, th {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ddd; /* Add column border */
    background-color: #fff;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
  }

  td {
    color: #555;
  }

  input[type="text"], input[type="submit"] {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-family: Arial, sans-serif;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    padding: 10px 20px;
    margin: 5px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="viewfeedback_search">
  <table border="0">
    <tr>
      <td>Date</td>
      <td><input name="textfield" type="date" value="{{ date }}" required /></td>
      <td><input name="Search" type="submit" id="Search" value="Search" /></td>
    </tr>
    <tr>
      <th>Username</th>
      <th>Feedback</th>
      <th>Date</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{ i.userid.firstname }} {{ i.userid.lastname }}</td>
      <td>{{ i.feedback }}</td>
      <td>{{ i.date }}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
